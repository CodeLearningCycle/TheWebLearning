<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" type="text/css" href="css/button.css"> <!-- Import the button CSS file to style the buttons -->
        <link rel="stylesheet" type="text/css" href="css/theme.css"> <!-- Import the theme CSS file to define the light and dark themes -->
        <script src="js/action.js" defer></script> <!-- Add this line to import the JS file with defer attribute -->
    </head>
    <body>
        <div class="container">
            <h1>Buttons</h1>
            <button class="btn">Button</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-link">Link</button>
        </div>
    </body>
</html>
